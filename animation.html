<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 6px solid;
        }
        
        .box:hover {
            transform: scale(1.4);
            transition: 4s ease-in;
        }
    </style>
</head>

<body>
    <div class="field">
        <div class="box">
            <h3>transition</h3>
        </div>
    </div>

</body>

</html>
